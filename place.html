<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mendoza Facts</title>
    <meta name="description"
        content="WDD 131 Week 03 Assignment: a responsive page about Mendoza, Argentina with images, local climate, and key facts.">
    <meta name="author" content="Juan Diego Sebastián Sosa">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/place.css">
    <link rel="stylesheet" href="styles/place-large.css">
    <script src="scripts/place.js" defer></script>
</head>

<body>
    <header>
        <h1>Mendoza, Argentina</h1>
        <button id="menu-toggle">&#9776;</button>
        <nav id="main-nav">
            <a href="#">Home</a>
            <a href="#">Facts</a>
            <a href="#">Climate</a>
            <a href="#">Gallery</a>
        </nav>
    </header>

    <main>
        <section class="hero-image">
            <picture>
                <source media="(min-width: 800px)" srcset="images/vineyard-large.webp">
                <source media="(min-width: 400px)" srcset="images/vineyard-medium.webp">
                <img src="images/vineyard-small.webp" alt="Vineyards in Mendoza, Argentina">
            </picture>
        </section>

        <section class="info-container">
            <div class="info-card">
                <h3>Area</h3>
                <p>148,827 km²</p>
            </div>
            <div class="info-card">
                <h3>Population</h3>
                <p>1,257,180</p>
            </div>
            <div class="info-card">
                <h3>Capital</h3>
                <p>Mendoza</p>
            </div>
            <div class="info-card">
                <h3>Languages</h3>
                <p>Spanish</p>
            </div>
            <div class="info-card">
                <h3>Time Zone</h3>
                <p>ART (UTC −3)</p>
            </div>
            <div class="info-card">
                <h3>Calling Code</h3>
                <p>+54 261</p>
            </div>
        </section>

        <!-- Clima / Weather section -->
        <section class="climate-card">
            <h2>Climate <span class="weather-icon">⛅</span></h2>
            <p id="wind-chill">Feels like: <span id="windChillValue"></span></p>
            <p id="temperature">Temperature: <span id="tempValue"></span></p>
            <p id="wind-speed">Wind: <span id="windSpeedValue"></span></p>
        </section>
    </main>

    <footer>
        <p>© <span id="currentyear"></span> Sebastián Sosa | Mendoza, Argentina</p>
        <p id="lastModified">Last Modified: <span id="lastModifiedDate"></span></p>
    </footer>
</body>

</html>
