<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" content="Juan Diego Sebastián Sosa">
    <meta name="description" content="Product Review Form for WDD131 by Juan Diego Sebastián Sosa">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Review Form</title>
    <link rel="stylesheet" href="styles/form.css">
    <script src="scripts/form.js" defer></script>
</head>

<body>
    <header>
        <h1>Product Review</h1>
    </header>

    <main>
        <form method="get" action="review.html">
            <label for="productName">Product Name <span class="required">*</span></label>
            <select id="productName" name="productName" required>
                <option value="" disabled selected>Select a Product...</option>
            </select>

            <fieldset>
                <legend>Overall Rating <span class="required">*</span></legend>
                <label><input type="radio" name="rating" value="1" required> ★☆☆☆☆</label><br>
                <label><input type="radio" name="rating" value="2"> ★★☆☆☆</label><br>
                <label><input type="radio" name="rating" value="3"> ★★★☆☆</label><br>
                <label><input type="radio" name="rating" value="4"> ★★★★☆</label><br>
                <label><input type="radio" name="rating" value="5"> ★★★★★</label>
            </fieldset>

            <label for="installDate">Date of Installation <span class="required">*</span></label>
            <input type="date" id="installDate" name="installDate" required>

            <fieldset>
                <legend>Useful Features (check all that apply)</legend>
                <label><input type="checkbox" name="features" value="Durable"> Durable</label><br>
                <label><input type="checkbox" name="features" value="Eco-Friendly"> Eco-Friendly</label><br>
                <label><input type="checkbox" name="features" value="Affordable"> Affordable</label><br>
                <label><input type="checkbox" name="features" value="Compact"> Compact</label>
            </fieldset>

            <label for="reviewText">Written Review</label>
            <textarea id="reviewText" name="reviewText" rows="4" placeholder="Write your review..."></textarea>


            <label for="userName">Your Name (optional)</label>
            <input type="text" id="userName" name="userName" placeholder="Enter your name">

            <input type="submit" value="Submit Review">
        </form>
    </main>

    <footer>
        <p>&copy; 2025 🍇 Juan Diego Sebastián Sosa 🍇 | WDD131 Product Reviews</p>
    </footer>
</body>

</html>
