<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filtered Temples</title>
    <meta name="description"
        content="Responsive temple album page for WDD131 with interactive filtering and lazy-loaded images.">
    <meta name="author" content="Juan Diego Sebastián Sosa">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/filtered-temples.css">
    <script src="scripts/filtered-temples.js" defer></script>
</head>

<body>
    <header>
        <h1>Temple Album</h1>
        <button id="menu-toggle" aria-label="Open Menu">☰</button>
        <nav id="main-nav">
            <a href="#" data-filter="all">Home</a>
            <a href="#" data-filter="old">Old</a>
            <a href="#" data-filter="new">New</a>
            <a href="#" data-filter="large">Large</a>
            <a href="#" data-filter="small">Small</a>
        </nav>
    </header>

    <main>
        <h2>Gallery of Temples</h2>
        <div id="temple-gallery"></div>
    </main>

    <footer>
        <p>© <span id="currentyear"></span> 🍇 Sebastián Sosa 🍇 | Utah, USA</p>
        <p id="lastModified"></p>
    </footer>
</body>

</html>
